<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Madrid</option>
      </select>

      <div class="location">
        <div class="city">
          <h2 class="name">London</h2>
          <span class="date">May 12th 2025</span>
        </div>
        <div class="time">
          <span>14:00</span>
          <small>AM</small>
        </div>
      </div>
    </div>
    <footer>
      <p>
        The project was coded by <strong>Hanna Velychko</strong> and is
        <a href="#">open sourced</a>
      </p>
    </footer>
    <script href="scripts/script.js"></script>
  </body>
</html>
