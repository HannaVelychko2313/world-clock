<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <header><img src="images/clock.jpg" /></header>
    <div class="container">
      <h1 class="title">World Clock</h1>
      <h2 class="subtitle">Select a city</h2>
      <select id="city">
        <option value="current">Your current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Kyiv">Kyiv</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>

      <div class="location" id="location">
        <div class="city">
          <h3 class="city-name"></h3>
          <span class="date" id="date"></span>
        </div>
        <div class="time" id="time"></div>
      </div>
    </div>
    <footer>
      <p>
        The project was coded by <strong>Hanna Velychko</strong> and is
        <a href="https://github.com/HannaVelychko2313/world-clock"
          >open sourced</a
        >
      </p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
